name: Build Windows Package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5 opencv-python numpy modbus-tk pyserial

      - name: Build with PyInstaller
        run: pyinstaller BetelNutVisionSystem.spec --noconfirm

      - name: Copy config.json to dist
        run: copy config.json dist\BetelNutVisionSystem\config.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BetelNutVisionSystem-windows
          path: dist/BetelNutVisionSystem/
          retention-days: 30
